{% extends 'app/base.html' %}

{% block title %} الصفحة الرئيسية {% endblock %}

{% block content %}

<div id="main">
  <div id="content">
    {% for category in links %}
    <div class="box">
      <div class="head">
        <h2  style="display:block;text-align:right;float:none"><a href="{% url 'app:submovies' category.slug %}" style="color: antiquewhite;">{{category.name_ar}}</a></h2>
      </div>
      <h2></h2>

      {% for movie in movies %}
      {% if movie.category == category %}
      <div class="movie">
        <a href="{% url 'app:movie' movie.id %}"><div class="movie-image"> <span class="play"><span class="name">{{movie.title}}</span></span><img src="{{movie.image.url}}" alt="" /></div></a> 

        <div class="rating">
          <p>التقييم</p>
          <div class="stars">
            <div class="stars-in"> </div>
          </div>
          </div>
      </div>
      {% endif %}
      {% endfor %}
      <div class="cl">&nbsp;</div>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
