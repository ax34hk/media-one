{% extends 'app/base.html' %}

{% block title %} الصفحة الرئيسية {% endblock %}

{% block head %}
{% load static %} 
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='{% static "css/bootstrap.min.css"%}' rel="stylesheet">
<link rel='stylesheet prefetch' href='{% static "css/normalize.min.css"%}'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link href='{% static "css/teststyle.css"%}' rel="stylesheet">
<script src='{% static "js/bootstrap.min.js" %}'></script>
<script src='{% static "js/jquery-1.11.1.min.js" %}'></script>
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block content %}
<h1 class="my-4 mx-12 text-slate-200 text-4xl font-bold">نتائح البحث</h1>
    <div class="container">
        {% for movie in resultMovies %}
        <div class="movie-card">
            <div class="movie-header">
                <div class="header-icon-container" style="background: url('{{movie.image.url}}');background-size: cover">
                    <a href="#">
                        <i class="material-icons header-icon"></i>
                    </a>
                </div>
            </div>
            <!--movie-header-->
            <div class="movie-content">
                <div class="movie-content-header">
                    <a href="#">
                        <h3 class="movie-title">{{movie.title}}</h3>
                    </a>
                </div>
            </div><!--movie-content-->
        </div><!--movie-card-->
        {% endfor %}
    </div><!--container-->
{% endblock %}
